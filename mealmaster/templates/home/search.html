{% extends "home/layout2.html" %}
{% load static %}
{%block content%}

<style>

    body {
        background-image: url("{% static '/images/food_menu.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .container-category {
        border: 5px solid black;
        border-radius: 20px;
        margin: 0 auto;
    }
    
    .image-active {
        box-shadow: 0px 0px 10px rgb(54, 140, 154);
    }

</style>
<div class="content-body container d-flex justify-content-start flex-column">
    {% if menus %}
    <div class="row m-0">
        {% for menu in menus %}
            <div class="col-12 col-sm-4 flex-column">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    {% if request.user.is_authenticated %}
                    <a style="color: black; text-decoration: none;" class="d-flex justify-content-center flex-column" href="/detailfood/{{menu.id}}">
                        <img src="{{menu.url_resource}}" alt="category-food"
                            width="150px" height="150px" style="border-radius: 20px;margin: 20px; margin-bottom: 10px;"
                            class="image-active"    
                        >
                        <p class="text-center">{{menu.name}}</p>
                    </a>
                    {% else %}
                    <img src="{{menu.url_resource}}" alt="category-food"
                        width="150px" height="150px" style="border-radius: 20px;margin: 20px; margin-bottom: 10px;">
                    <p class="text-center">{{menu.name}}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="row d-flex justify-content-center">
        No menu
    </div>
    {% endif %}
</div>

{% endblock %}
